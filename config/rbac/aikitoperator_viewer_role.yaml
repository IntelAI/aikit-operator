# permissions for end users to view aikitoperators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aikitoperator-viewer-role
rules:
- apiGroups:
  - operators.kubernetes.orchestrators.containers.intel.com
  resources:
  - aikitoperators
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - operators.kubernetes.orchestrators.containers.intel.com
  resources:
  - aikitoperators/status
  verbs:
  - get

# permissions for end users to edit aikitoperators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aikitoperator-editor-role
rules:
- apiGroups:
  - operators.kubernetes.orchestrators.containers.intel.com
  resources:
  - aikitoperators
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - operators.kubernetes.orchestrators.containers.intel.com
  resources:
  - aikitoperators/status
  verbs:
  - get
